<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUIDify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div class="header-top">
      <h1>GUIDify</h1>
      <div class="header-buttons">
        <a href="about.html" class="icon-btn" title="About" target="_blank">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4M12 8h.01"></path>
          </svg>
        </a>
        <button id="settings-btn" class="settings-btn" title="Open Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m0-6l4.2-4.2"></path>
          </svg>
          <span class="settings-text">Settings</span>
        </button>
      </div>
    </div>
    <p>Generate GUIDs and save them as a .txt file to your Downloads folder.</p>
  </header>

  <main>
    <label for="count">How many GUIDs?</label>
    <div class="controls">
      <input id="count" type="number" min="1" max="100000" value="10" />
    </div>
    <p class="hint">Enter a number between 1 and 100,000.</p>

    <div class="action-buttons">
      <button id="download-btn" type="button" class="action-btn download-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
        </svg>
        <span>Download File</span>
      </button>
      <button id="copy-btn" type="button" class="action-btn copy-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        <span>Copy to Clipboard</span>
      </button>
    </div>

    <div class="case-options">
      <label class="case-label">
        <input type="radio" name="case" value="lowercase" checked>
        <span>lowercase</span>
      </label>
      <label class="case-label">
        <input type="radio" name="case" value="uppercase">
        <span>UPPERCASE</span>
      </label>
    </div>

    <section class="results">
      <div class="status" id="status"></div>
      <textarea id="output" readonly rows="10" placeholder="Generated GUIDs will appear here"></textarea>
    </section>
  </main>

  <footer class="popup-footer">
    <a href="https://github.com/sponsors/canaktepe" target="_blank" rel="noopener noreferrer" class="sponsor-link">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <span>Sponsor</span>
    </a>
  </footer>

  <script type="module" src="popup.js"></script>
</body>
</html>
