<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  
  <!-- GUID symbol - stylized brackets and dashes -->
  <g transform="translate(64, 64)">
    <!-- Left bracket -->
    <path d="M -35 -25 L -40 -25 L -40 25 L -35 25" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Right bracket -->
    <path d="M 35 -25 L 40 -25 L 40 25 L 35 25" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Dashes representing GUID format -->
    <line x1="-25" y1="-12" x2="-10" y2="-12" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="-5" y1="-12" x2="5" y2="-12" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="10" y1="-12" x2="25" y2="-12" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <line x1="-20" y1="0" x2="-8" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="8" y1="0" x2="20" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <line x1="-25" y1="12" x2="-10" y2="12" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="-5" y1="12" x2="5" y2="12" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="10" y1="12" x2="25" y2="12" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Small accent dot -->
  <circle cx="94" cy="34" r="8" fill="url(#accent)"/>
</svg>